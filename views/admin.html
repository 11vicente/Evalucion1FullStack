<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--CSS -->
  <link href="../css/styles.css" rel="stylesheet">


  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
    }
    .sidebar {
      height: 100vh;
      width: 220px;
      position: fixed;
      top: 0;
      left: 0;
      background: #fff;
      border-right: 1px solid #ddd;
      padding-top: 20px;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      text-decoration: none;
      color: #333;
      font-size: 15px;
    }
    .sidebar a:hover {
      background: #f1f1f1;
      border-radius: 5px;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }
    .btn-square {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center mb-4">PASTELERIA MIL SABORES</h4>
    <a href="#">📊 Dashboard</a>
    <a href="#">📦 Inventario</a>
    <a href="#">📑 Reportes</a>
    <a href="#">👥 Empleados</a>
    <a href="#">🛒 Clientes</a>
    <hr>
    <a href="#">⚙ Configuración</a>
    <a href="#">🔒 Perfil</a>
    <a href="#">❓ Ayuda</a>
  </div>

  <!-- Main -->
  <div class="content">
    <!-- Topbar -->
    <div class="topbar">
      <h2>¡Hola Administrador!</h2>
      <button class="btn btn-light">🔔</button>
    </div>

    <!-- Botones de acciones (solo mockup) -->
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-3">
          <button class="btn btn-primary btn-square w-100">➕ Nuevo</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-success btn-square w-100">📥 Importar</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-warning btn-square w-100">📤 Exportar</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-danger btn-square w-100">🗑 Eliminar</button>
        </div>
      </div>
    </div>
    
    <!-- Área vacía para futuro contenido -->
    <div class="mt-5">
      <div class="card p-4">
        <h5 class="mb-3">Resumen</h5>
        <p>Aquí se mostrarán gráficos, estadísticas o tablas.</p>
      </div>
    </div>
  </div>

</body>
</html>
