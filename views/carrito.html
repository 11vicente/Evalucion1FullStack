<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- TCSS global -->
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fs-3" href="../index.html">
        <img src="../img/logo2.png" alt="Pasteler√≠a Mil Sabores" width="60" height="60" class="d-inline-block align-text-top">
        PASTELER√çA MIL SABORES
      </a>
      <div class="ms-auto">
        <a href="productos.html" class="btn btn-outline-secondary">‚¨Ö Seguir comprando</a>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <h1 class="h3 mb-4">üõí Carrito de compras</h1>

    <!-- Carrito vac√≠o -->
    <div id="carritoVacio" class="alert alert-info d-none">
      Tu carrito est√° vac√≠o. <a href="productos.html" class="alert-link">Explorar productos</a>.
    </div>

    <div class="row g-4">
      <!-- Lista de √≠tems -->
      <section class="col-lg-8">
        <div class="table-responsive">
          <table class="table align-middle" id="tablaCarrito">
            <thead>
              <tr>
                <th>Producto</th>
                <th class="text-center">Precio</th>
                <th class="text-center">Cantidad</th>
                <th class="text-end">Subtotal</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="carritoBody">
              <!-- filas generadas por JS -->
            </tbody>
          </table>
        </div>

        <div class="d-flex gap-2">
          <button id="vaciarBtn" class="btn btn-outline-danger">Vaciar carrito</button>
          <a href="productos.html" class="btn btn-outline-secondary">Seguir comprando</a>
        </div>
      </section>

      <!-- Resumen -->
      <aside class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <h2 class="h5 mb-3">Resumen</h2>

            <div class="mb-3">
              <label for="cuponInput" class="form-label">Cup√≥n de descuento</label>
              <div class="input-group">
                <input id="cuponInput" type="text" class="form-control" placeholder="Ej: FELICES10">
                <button id="aplicarCuponBtn" class="btn btn-outline-primary">Aplicar</button>
              </div>
              <div id="cuponMsg" class="form-text"></div>
            </div>

            <ul class="list-unstyled mb-3">
              <li class="d-flex justify-content-between">
                <span>Subtotal</span>
                <strong id="subtotalTxt">$0</strong>
              </li>
              <li class="d-flex justify-content-between">
                <span>Descuento</span>
                <strong id="descuentoTxt">-$0</strong>
              </li>
              <li class="d-flex justify-content-between">
                <span>Env√≠o</span>
                <strong id="envioTxt">$0</strong>
              </li>
              <hr>
              <li class="d-flex justify-content-between fs-5">
                <span>Total</span>
                <strong id="totalTxt">$0</strong>
              </li>
            </ul>

            <button id="finalizarBtn" class="btn btn-primary w-100">Finalizar compra</button>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <footer class="text-center py-4">
    <small>&copy; 2025 Pasteler√≠a Mil Sabores</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- L√≥gica del carrito -->

</html>
